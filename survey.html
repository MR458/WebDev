<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label for="name">Name <br><input type="text" id="name" placeholder="Enter your name" required></label><br>
        <label for="name">Email <br><input type="email" id="email" placeholder="Enter your email" required></label><br>
        <label for="number">Age (optional) <br><input type="number" id="number" placeholder="Age" min="10" max="99" required></label>
        
    </form>
</body>
</html>
